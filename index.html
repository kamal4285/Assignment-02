<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#1A0B2E] text-white">
    <nav class="flex justify-between items-center px-52 py-6">
        <div>
            <h1 class="text-3xl font-bold">Tech<span class="text-red-500">Wave</span></h1>
        </div>
        <div>
            <ul class="flex gap-7">
                <li>About</li>
                <li>Support</li>
                <li>Host</li>
            </ul>
        </div>
        <div>
            <button class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-lg font-semibold px-5 py-3 rounded-4xl">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </nav>
    <section>
        <div class="bg-[url(assets/hero-bg.png)] bg-center flex flex-col justify-center items-center py-24">
            <div class="bg-[url(assets/hero-circle.png)] bg-no-repeat bg-center">
                <img class="p-[8rem]" src="assets/microphone.png" alt="">
            </div>
            <h1 class="text-6xl font-extrabold">TechWave</h1>
            <p class="text-lg mt-2">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="flex gap-3 mt-3">
                <div class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] text-lg font-semibold px-5 py-3 rounded-4xl flex">
                    <img src="assets/spotify.png" alt="">
                    <button class="w-48">Listen On Spotify</button>
                </div>
                <div class="flex gap-2 border border-green-400 rounded-4xl px-5 py-3 text-lg font-semibold">
                    <img src="assets/message.png" alt="">
                    <button> Subscribe</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
